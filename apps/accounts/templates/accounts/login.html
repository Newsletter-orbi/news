{% extends "base.html" %}
 
{% block title %}Login{% endblock %}
 
{% load socialaccount %}
{% load static %}

{% block content %}
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float { animation: float 6s ease-in-out infinite; }

        body {
            background: linear-gradient(to bottom right, #f4ecfe, #ecf0fe) !important;
            font-family: 'Poppins', sans-serif !important;
        }
    </style>
 
<div class="container mx-auto px-4 py-16">
    <h1 class="text-4xl md:text-5xl font-bold text-center text-indigo-800 mb-12 tracking-tight pb-6">Log In</h1>
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 float">
            <div class="p-6">
                 
                <form method="post" action="{% url 'account_login' %}" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" id="id_username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="{% url 'accounts:password_reset' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                        </div>
                        <input type="password" name="password" id="id_password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Log In
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <a href="{% provider_login_url 'google' %}" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <img src="{% static 'accounts/logos/google.png' %}" alt="Google" class="h-5 w-5 mr-2">
                            <span>Sign in with Google</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'accounts:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
 
{% endblock %}
