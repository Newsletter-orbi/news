{% extends 'base.html' %}
{% load static %}
{% block title %}Modifier les Permissions du Groupe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Modifier les Permissions du Groupe</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'custom_admin:group_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
