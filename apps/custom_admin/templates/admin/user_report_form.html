{% extends 'base.html' %}
{% block title %}Rapport Utilisateur{% endblock %}
{% block content %}
<h1>Générer un Rapport Utilisateur</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="format">Format de Rapport :</label>
    <select name="format" id="format">
        <option value="CSV">CSV</option>
        <option value="PDF">PDF</option>
    </select>
    <button type="submit" class="btn">Générer</button>
</form>
{% endblock %}
