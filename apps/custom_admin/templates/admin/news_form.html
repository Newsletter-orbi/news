{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">
        {% if object %}
            Modifier la news : {{ object.title }}
        {% else %}
            Ajouter une news
        {% endif %}
    </h1>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Modifier la news
                        {% else %}
                            Ajouter la news
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
