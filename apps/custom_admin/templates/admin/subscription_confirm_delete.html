{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Supprimer le Plan d'Abonnement</h1>

    <div class="alert alert-warning text-center mt-4">
        <p>Êtes-vous sûr de vouloir supprimer le plan d'abonnement <strong>{{ object.name }}</strong> ?</p>
        <p>Cette action est irréversible et toutes les données associées à ce plan seront supprimées.</p>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6 text-center">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'custom_admin:subscription_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
