<h2>Edit Site</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Site Name:</label>
    <input type="text" id="name" name="name" value="{{ site.name }}">
    <label for="domain">Site Domain:</label>
    <input type="text" id="domain" name="domain" value="{{ site.domain }}">
    <button type="submit">Save</button>
</form>
